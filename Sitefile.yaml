#!/usr/bin/env sitefile
sitefile: 0.0.3-dev
upstream: '*'
packages: 
  - 'sitefile/context.coffee'
  - 'cors.coffee'

routes:
  '': redir:index
  index: redir:ReadMe
  _rst2html: rst2html:**/*.rst

params:
  rst2html:
    stylesheets: 
      - ~/htdocs/media/style/bvberkum-com/style.css
      - ~/htdocs/media/style/bvberkum-com/docutils-layout.css
      - ~/htdocs/media/style/bvberkum-com/bvberkum.css
      - ~/htdocs/media/style/bvberkum-com/docutils-layout-fixed.css

      #- ~/htdocs/media/style/default.css
